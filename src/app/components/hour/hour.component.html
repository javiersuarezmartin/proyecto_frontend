<div class="card-hour bg-light">
    <div class="card-hour-body">       
        <div class="card-hour-title">
            <h3 class="date-selected">{{ date }}</h3> 
            <br>      
            <p class="" *ngIf="!loading">Selecciona una hora</p>
            <p class="" *ngIf="loading">Cargando horas disponibles</p>
        </div>

        <div class="card-hour-text">
            <div class="sk-cube-grid" *ngIf="loading">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <ul class="hour-list">
                <li *ngFor="let hour of hours">
                    <button class="btn-hour" (click)="selectHour(hour.hour)" [ngClass]="{'hour-active': hour.active == true, 'hour-disabled': hour.disabled == true }">
                        {{ hour.hour }}
                    </button>
                </li>
            </ul>

            <div class="bg-danger" *ngIf="errorHours">
                <p>No se ha realizado la configuraci√≥n inicial. Pongase en contacto con el administrador</p>
            </div>

            <button class="btn" (click)="showModalConfirm()">
                RESERVAR
            </button>
        </div>
    </div>
</div>
